#language: generic

services:
  - docker

before_install:
  - docker build -t ilyanesterow/tests -f ./client/Dockerfile.dev ./client

script:
  - docker run ilyanesterow/tests npm test -- --coverage

after_success:
  #Build the images
  - docker build -t ilyanesterow/multi-client ./client
  - docker build -t ilyanesterow/multi-nginx ./nginx
  - docker build -t ilyanesterow/multi-server ./server
  - docker build -t ilyanesterow/multi-worker ./worker
  #Login to docker cli
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
  #take those images and push them to github
  - docker push ilyanesterow/multi-client
  - docker push ilyanesterow/multi-nginx
  - docker push ilyanesterow/multi-server
  - docker push ilyanesterow/multi-worker